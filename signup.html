<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DaCapo - Inscription</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Inscription</h1>
    <form id="signup-form">
      <label for="first_name">Prénom :</label>
      <input type="text" id="first_name" required>
      <label for="email">Email :</label>
      <input type="email" id="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </div>

  <script>
    const supabaseUrl = 'https://cjdqdixrvvrdwssoasel.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqZHFkaXhydnZyZHdzc29hc2VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwOTgyNjUsImV4cCI6MjA1NDY3NDI2NX0.wxc8fZn_3LHLLRZ1FZRwF39z3qy-rkC57yigpI88W1Q';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const first_name = document.getElementById('first_name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp(
        { email, password },
        { data: { first_name } }
      );
      if (error) {
        alert(error.message);
      } else {
        // Redirige vers la page principale après inscription
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
