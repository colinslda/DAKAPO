<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DaCapo - App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <!-- Import des polices -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>DaCapo</h1>
    <nav>
      <button class="tab-button active" data-tab="repertoire">Répertoire</button>
      <button class="tab-button" data-tab="journal">Journal</button>
      <button class="tab-button" data-tab="metronome">Métronome</button>
      <button class="tab-button" data-tab="profile">Profil</button>
      <button id="logout-btn">Déconnexion</button>
    </nav>
  </header>
  <main>
    <!-- Onglet Répertoire -->
    <section id="repertoire" class="tab-content active">
      <h2>Répertoire de Répétition</h2>
      <!-- Intègre ici ton code de répertoire -->
      <div id="repertoire-app">
        <!-- Contenu du répertoire -->
      </div>
    </section>

    <!-- Onglet Journal -->
    <section id="journal" class="tab-content">
      <h2>Journal de Bord de Répétition</h2>
      <!-- Intègre ici ton code du journal -->
      <div id="journal-app">
        <!-- Contenu du journal -->
      </div>
    </section>

    <!-- Onglet Métronome -->
    <section id="metronome" class="tab-content">
      <h2>Métronome</h2>
      <!-- Intègre ici ton code du métronome -->
      <div id="metronome-app">
        <!-- Contenu du métronome -->
      </div>
    </section>

    <!-- Onglet Profil -->
    <section id="profile" class="tab-content">
      <h2>Profil</h2>
      <div id="profile-info">
        <p>Email : <span id="user-email"></span></p>
        <p>Prénom : <span id="user-first-name"></span></p>
      </div>
    </section>
  </main>
  
  <!-- Script de l'application -->
  <script src="app.js"></script>
  
  <script>
    // Initialisation de SupaBase
    const supabaseUrl = 'https://cjdqdixrvvrdwssoasel.supabase.co';
    const supabaseKey = 'TON_SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Vérification de la session
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('user-email').textContent = session.user.email;
        // Récupérer le prénom depuis la table profiles
        const { data, error } = await supabase
          .from('profiles')
          .select('first_name')
          .eq('id', session.user.id)
          .single();
        if (error) {
          document.getElementById('user-first-name').textContent = 'Non défini';
        } else {
          document.getElementById('user-first-name').textContent = data.first_name;
        }
      }
    }
    checkSession();

    // Déconnexion
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
