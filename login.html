<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DaCapo - Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Connexion</h1>
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas de compte ? <a href="signup.html">S'inscrire</a></p>
  </div>

  <script type="module">
    // Importer les modules Firebase nécessaires
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDepmXmfXTRwRjX610Q7KX6XPrHMWdgR_8",
      authDomain: "dacapo-25d3e.firebaseapp.com",
      projectId: "dacapo-25d3e",
      storageBucket: "dacapo-25d3e.firebasestorage.app",
      messagingSenderId: "149584465970",
      appId: "1:149584465970:web:c18e47ca6e03228900ec2b",
      measurementId: "G-6LNF70B3QJ"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Gestion de la soumission du formulaire de connexion
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Connexion réussie : redirection vers main.html
        window.location.href = 'main.html';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
