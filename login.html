<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DaCapo - Connexion</title>
  <link rel="stylesheet" href="style.css">
  <!-- SupaBase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Connexion</h1>
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas de compte ? <a href="signup.html">S'inscrire</a></p>
  </div>

  <script>
    // Initialisation de SupaBase
    const supabaseUrl = 'https://cjdqdixrvvrdwssoasel.supabase.co';
    const supabaseKey = 'TON_SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        // Redirige vers la page principale apr√®s connexion
        window.location.href = 'main.html';
      }
    });
  </script>
</body>
</html>
